
{% extends "layout.html" %}

{% block head %}
  <link href="{{ url_for('static', filename='css/style1.css') }}" type="text/css" rel="stylesheet">

{% endblock %}
{% block body %}


  <div class="container-fluid h-100" style="margin-top: 0px; margin-bottom: 10px;">
    <div class="row" style="width:100%; height: 100%">
      <div class="card-group">
        <div class="card img-fluid text-center" style="height: 100%">
          <img class="card-img-top" src="{{ url_for('static', filename='images/tv-bg-image.jpeg') }}" alt="Card image" style="width:100%; height: 100%">
          <div class="card-img-overlay">
            <a href="{{ url_for('tv')}}" class="btn btn-primary stretched-link btn-lg">TV</a>
          </div>
        </div>
        <div class="card img-fluid text-center" style="height: 100%">
          <img class="card-img-top" src="{{ url_for('static', filename='images/audio-bg-image.jpeg') }}" alt="Card image" style="width:100%; height: 100%">
          <div class="card-img-overlay">
            <a href="#" class="btn btn-primary stretched-link btn-lg" >Audio</a>
          </div>
        </div>
        <div class="card img-fluid text-center" style="height: 100%">
          <img class="card-img-top" src="{{ url_for('static', filename='images/phone-bg-image.jpeg') }}" alt="Card image" style="width:100%; height: 100%">
          <div class="card-img-overlay">
            <a href="#" class="btn btn-primary stretched-link btn-lg">Phone</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
{% endblock %}
